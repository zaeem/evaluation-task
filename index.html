<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body ng-app="test_app">
    <div ng-controller="ItemsCtrl" id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Test Task</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li>
              <div class="form-group">
                <input class="form-control" placeholder="Search here" ng-model="search_name">
              </div>
            </li>
            <li>
              <div class="form-group">
                <label>Select Item</label>
                <div ng-repeat="filName in getNames()" class="checkbox">
                  <label>
                  <input value="" type="checkbox"  ng-model="filter[filName]"> {{filName}}
                  </label>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper">
        <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <h1 class="page-header">
                Panel here
              </h1>
              <div ng-show="ajax_loader == true">
                <img src="images/loading.gif" />
              </div>
              <div ng-repeat="i in filtered=(items | filter:filterByNames | filter:applySearchFilter)">
                <h1>{{i.name}}</h1>
                <div><img ng-src="{{i.image}}" /></div>
                <p>
                  {{i.description}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">footer content here.</p>
      </div>
    </footer>
    <!-- angular JavaScript -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
